<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Me</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <section class="flex flex-col items-center relative my-4">
      <form id="search" class="w-5/6 md:w-3/4 mb-4">
        <input type="text" 
               class="w-full px-2 py-4 rounded"
               placeholder="Search by Movie or TV Show"
               >
      </form>
      <ul id="search-results" class="hidden w-5/6 md:w-3/4 rounded py-2 absolute z-10 bg-white drop-shadow-md">
        <li class="even:bg-slate-200 px-2 py-4 font-bold hover:cursor-pointer">
          Count of Monte Cristo by Alexandre Dumas (1844)/The Count of Monte Cristo (1934) 
          <span class="font-normal">(2020)</span>
        </li>
        <li class="even:bg-slate-200 px-2 py-4 font-bold hover:cursor-pointer">
          The Count of Monte Cristo 
          <span class="font-normal">(2002)</span>
        </li>
        <li class="even:bg-slate-200 px-2 py-4 font-bold hover:cursor-pointer">
          The Count of Monte-Cristo 
          <span class="font-normal">(1975)</span>
        </li>
        <li class="even:bg-slate-200 px-2 py-4 font-bold hover:cursor-pointer">
          The Count of Monte Cristo 
          <span class="font-normal">(1998)</span>
        </li>
        <li class="even:bg-slate-200 px-2 py-4 font-bold hover:cursor-pointer">
          The Count of Monte Cristo 
          <span class="font-normal">(1934)</span>
        </li>
      </ul>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
